<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Padma • Gomti • Jamuna  NDVI/NDWI Viewer</title>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
  body, html { height: 100%; margin: 0; }
  #map { height: 90vh; }
  .controls {
    position: absolute; top: 10px; left: 10px; z-index: 1000;
    background: #fff; padding: 10px; border-radius: 6px;
    box-shadow: 0 0 8px rgba(0,0,0,.25); font-family: Arial, sans-serif;
  }
  select, button { padding: 5px 8px; margin: 0 6px 6px 0; }
  button { cursor: pointer; }
</style>
</head>
<body>

<!-- Control panel -->
<div class="controls">
  <label>River:
    <select id="river-select">
      <option value="Padma">Padma</option>
      <option value="Gomti">Gomti</option>
      <option value="Jamuna">Jamuna</option>
    </select>
  </label>
  <label>Year:
    <select id="year-select">
      <option value="2022">2022</option>
      <option value="2023">2023</option>
      <option value="2024">2024</option>
    </select>
  </label>
  <label>Quarter:
    <select id="quarter-select">
      <option value="Q1">Q1</option>
      <option value="Q2">Q2</option>
      <option value="Q3">Q3</option>
      <option value="Q4">Q4</option>
    </select>
  </label>
  <label>Index:
    <select id="index-select">
      <option value="NDVI">NDVI</option>
      <option value="NDWI">NDWI</option>
    </select>
  </label>
  <button id="load-btn">Load</button>
</div>

<!-- Map container -->
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // ---------- Base map ----------
  const map = L.map('map').setView([23.78, 89.7], 13);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // ---------- Controls ----------
  const riverSel   = document.getElementById('river-select');
  const yearSel    = document.getElementById('year-select');
  const quarterSel = document.getElementById('quarter-select');
  const indexSel   = document.getElementById('index-select');
  const loadBtn    = document.getElementById('load-btn');

  // ---------- Bounds data ----------
  let boundsData = {};
  fetch('data/bounds.json')
    .then(r => r.json())
    .then(j => boundsData = j)
    .catch(e => alert('⚠️ Failed to load bounds.json'));

  let currentOverlay = null;

  function buildFilename() {
    // e.g. "Gomti_Q2_2022_NDVI.png"
    return `${riverSel.value}_${quarterSel.value}_${yearSel.value}_${indexSel.value}.png`;
  }

  function loadOverlay() {
    const filename = buildFilename();

    // Check bounds
    if (!boundsData[filename]) {
      alert('No bounds found for ' + filename);
      return;
    }

    const [minLon, minLat, maxLon, maxLat] = boundsData[filename];
    const bounds = [[minLat, minLon], [maxLat, maxLon]];
    const imgPath = `data/${riverSel.value}/${filename}`;

    // Remove previous layer
    if (currentOverlay) map.removeLayer(currentOverlay);

    currentOverlay = L.imageOverlay(imgPath, bounds, {opacity: 0.7}).addTo(map);
    map.fitBounds(bounds);
  }

  loadBtn.addEventListener('click', loadOverlay);
</script>
</body>
</html>
