<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Padma River NDVI/NDWI Viewer</title>
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  crossorigin=""
/>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
  }
  #map {
    height: 90vh;
    width: 100%;
  }
  .controls {
    padding: 10px;
    background: #f3f3f3;
    display: flex;
    gap: 10px;
    align-items: center;
  }
  select, button {
    font-size: 1rem;
    padding: 5px 10px;
    border-radius: 3px;
    border: 1px solid #ccc;
  }
</style>
</head>
<body>
  <div class="controls">
    <label for="quarter">Quarter:</label>
    <select id="quarter">
      <option value="Q1">Q1</option>
      <option value="Q2">Q2</option>
      <option value="Q3">Q3</option>
      <option value="Q4">Q4</option>
    </select>
    <label for="indexType">Index:</label>
    <select id="indexType">
      <option value="NDVI">NDVI</option>
      <option value="NDWI">NDWI</option>
    </select>
    <button onclick="updateLayer()">Show</button>
  </div>

  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>

  <script>
    const map = L.map('map').setView([23.5, 89.5], 9);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Use correct bounding boxes for your PNGs (replace with your actual bounds)
    const boundsData = {
      "Padma_Q1_2022_NDVI.png": [89.2, 23.2, 89.8, 23.8],
      "Padma_Q1_2022_NDWI.png": [89.2, 23.2, 89.8, 23.8],
      "Padma_Q2_2022_NDVI.png": [89.2, 23.2, 89.8, 23.8],
      "Padma_Q2_2022_NDWI.png": [89.2, 23.2, 89.8, 23.8],
      "Padma_Q3_2022_NDVI.png": [89.2, 23.2, 89.8, 23.8],
      "Padma_Q3_2022_NDWI.png": [89.2, 23.2, 89.8, 23.8],
      "Padma_Q4_2022_NDVI.png": [89.2, 23.2, 89.8, 23.8],
      "Padma_Q4_2022_NDWI.png": [89.2, 23.2, 89.8, 23.8],
    };

    let currentOverlay = null;

    function updateLayer() {
      const quarter = document.getElementById('quarter').value;
      const index = document.getElementById('indexType').value;
      const filename = `Padma_${quarter}_2022_${index}.png`;

      if (currentOverlay) {
        map.removeLayer(currentOverlay);
      }

      if (!(filename in boundsData)) {
        alert('Image bounds not found for: ' + filename);
        return;
      }

      const b = boundsData[filename];
      const imageBounds = [
        [b[1], b[0]], // SW lat, lon
        [b[3], b[2]]  // NE lat, lon
      ];

      currentOverlay = L.imageOverlay('data/' + filename, imageBounds, {opacity: 0.8}).addTo(map);

      map.fitBounds(imageBounds);
    }

    window.onload = updateLayer;
  </script>
</body>
</html>
