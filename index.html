<!DOCTYPE html>
<html>
<head>
  <title>Padma River NDVI/NDWI Viewer</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html { margin:0; padding:0; height:100%; }
    #map { height: 90vh; width: 100%; }
    #controls { padding: 10px; background: #f0f0f0; }
  </style>
</head>
<body>

<div id="controls">
  Year:
  <select id="year"><option value="2022">2022</option></select>

  Quarter:
  <select id="quarter">
    <option value="Q1">Q1</option>
    <option value="Q2">Q2</option>
    <option value="Q3">Q3</option>
    <option value="Q4">Q4</option>
  </select>

  Index:
  <select id="index">
    <option value="NDVI">NDVI</option>
    <option value="NDWI">NDWI</option>
  </select>

  <button id="loadBtn">Load Image</button>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([23.78, 89.7], 11);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  let boundsData = null;
  let currentOverlay = null;

  // Load bounds.json dynamically
  fetch('data/bounds.json')
    .then(response => response.json())
    .then(data => {
      boundsData = data;
      console.log('Bounds data loaded', boundsData);
    })
    .catch(err => {
      alert("Failed to load bounds.json: " + err);
    });

  document.getElementById('loadBtn').addEventListener('click', () => {
    if (!boundsData) {
      alert("Bounds data not loaded yet");
      return;
    }

    const year = document.getElementById('year').value;
    const quarter = document.getElementById('quarter').value;
    const index = document.getElementById('index').value;

    const filename = `data/Padma_${quarter}_${year}_${index}.png`;

    if (!(filename in boundsData)) {
      alert("No bounds found for " + filename);
      return;
    }

    // Remove old overlay
    if (currentOverlay) {
      map.removeLayer(currentOverlay);
      currentOverlay = null;
    }

    const b = boundsData[filename];
    // b = [lng_min, lat_min, lng_max, lat_max]
    const bounds = [
      [b[1], b[0]],  // [lat_min, lng_min]
      [b[3], b[2]]   // [lat_max, lng_max]
    ];

    currentOverlay = L.imageOverlay(filename, bounds).addTo(map);
    map.fitBounds(bounds);
  });
</script>

</body>
</html>
