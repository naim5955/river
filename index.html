<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Padma River NDVI/NDWI Viewer</title>
<style>
  body, html { height: 100%; margin: 0; padding: 0; }
  #map { height: 90vh; }
  .controls {
    padding: 10px;
    background: white;
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 1000;
    border-radius: 5px;
    box-shadow: 0 0 8px rgba(0,0,0,0.3);
    font-family: Arial, sans-serif;
  }
  select, button {
    margin: 0 5px 5px 0;
    padding: 5px 8px;
  }
  button { cursor: pointer; }
</style>
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>
</head>
<body>

<div class="controls">
  <label>Year:
    <select id="year-select">
      <option value="2022">2022</option>
      <option value="2023">2023</option>
      <option value="2024">2024</option>
    </select>
  </label>
  <label>Quarter:
    <select id="quarter-select">
      <option value="Q1">Q1</option>
      <option value="Q2">Q2</option>
      <option value="Q3">Q3</option>
      <option value="Q4">Q4</option>
    </select>
  </label>
  <label>Index:
    <select id="index-select">
      <option value="NDVI">NDVI</option>
      <option value="NDWI">NDWI</option>
    </select>
  </label>

  <button id="load-btn">Load</button>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
<script>
  const map = L.map("map").setView([23.78, 89.70], 13);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  let currentOverlay = null;
  let boundsData = {};

  fetch("data/bounds.json")
    .then(res => res.json())
    .then(json => { boundsData = json; })
    .catch(err => console.error("Error loading bounds.json:", err));

  const yearSel    = document.getElementById("year-select");
  const quarterSel = document.getElementById("quarter-select");
  const indexSel   = document.getElementById("index-select");
  const loadBtn    = document.getElementById("load-btn");

  function buildFilename() {
    return `Padma_${quarterSel.value}_${yearSel.value}_${indexSel.value}.png`;
  }

  function updateOverlay() {
    const filename = buildFilename();

    if (!boundsData[filename]) {
      alert("No bounds found for " + filename);
      return;
    }

    if (currentOverlay) map.removeLayer(currentOverlay);

    const [minLon, minLat, maxLon, maxLat] = boundsData[filename];
    const bounds = [[minLat, minLon], [maxLat, maxLon]];

    currentOverlay = L.imageOverlay(`data/${filename}`, bounds, { opacity: 0.7 }).addTo(map);
    map.fitBounds(bounds);
  }

  loadBtn.addEventListener("click", updateOverlay);
</script>
</body>
</html>
